<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cloud Idea contact service">
  <meta name="keywords" content="UX, Apps,Music, Bands, Recording Studio">
  <meta name="author" content="CloudIdea Team">
    <title>Contacto</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/contact.css">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://www.freepnglogos.com/uploads/music-logo-icon-png-31.png" height="70" alt="CloudIdea Logo">
    </a>
  </header>
  <main class="container">
    <!-- Contact Servcie -->
    <section id="contact" class="contact">
      <h2>Contactanos!</h2>
      <p>Si quieres conocer mas el mundo de la musica, completa el formulario y unete a nuestro gran equipo! </p>
      <form>
        <label for="nameComplete">Nombre Completo</label>
        <input type="text" id="nameComplete" name="fullname" placeholder="Nombre Completo">
        <label for="email"> Correo Electronico:</label>
        <input type="email" id="email" name="email" placeholder="Example@gmail.com">
        <label for="phone">Telefono</label>
        <input type="number" id="phone" name="phone number" placeholder="945678945">
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <a class="btn" href="index.html">Enviar</a>
      </form>
    </section>
  </main>
  <footer>
    <a href="index.html">
      <img src="https://www.freepnglogos.com/uploads/music-logo-icon-png-31.png" height="70" alt="CloudIdea Logo">
    </a>
    <div class="icons">
      <a href="#">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-youtube"></i>
      </a>
    </div>
    <div>
      <p>Â© CloudIdea, Inc, 2022</p>
      <div class="switch">
        <span class="es">Spanish</span>
        <input type="checkbox" class="check">
        <span class="en">English</span>
      </div>
    </div>
  </footer>
</body>
</html>
